<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bundle.js"></script>
  <title>Starter</title>
</head>
<body>
  <div id="app" >
    <h1>Currency converter</h1>

    <div id="convertSentence">
      <h4>Convert</h4>

      <div>
        <p>Enter amount: </p>
        <input v-model="input" type="number" min=0 />
      </div>

      <div>
        <select v-model="fromTo" id="fromTo">
          <option selected value="from">from</option>
          <option value="to">to</option>
        </select>
        <select v-model="selectedRate1">
          <option value="">currency:</option>
          <option :value="1">{{base}}</option>
          <option v-for="(rate, currency) in rates" :value="rate">{{currency}}</option>
        </select>


        <h4>{{toFrom}}</h4>
        <select v-model="selectedRate2" id="currency-select">
          <option disabled value="">currency:</option>
          <option :value="1">{{base}}</option>
          <option v-for="(rate, currency) in rates" :value="rate">{{currency}}</option>
        </select>
      </div>

      <h4>is </h4><h4 v-if="selectedRate2">{{output}} {{selectedCurrency}}</h4>
    </div>

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bundle.js"></script>
  <title>Starter</title>
</head>
<body>
  <div id="app" class="flex flex-col center">
    <h1>Currency converter</h1>

    <div id="convertSentence" class="flex flex-col center">
      <h2>Convert</h2>

      <div class="selects flex flex-row between">
        <input v-model="input" type="number" min=0 />
        <select v-model="selectedRate1">
          <option value="">currency:</option>
          <option v-for="(rate, currency) in rates" :value="rate">{{currency}}</option>
        </select>
      </div>

      <div class="selects flex flex-row between">
        <h3>to:</h3>
        <select v-model="selectedRate2" id="currency-select">
          <option disabled value="">currency:</option>
          <option v-for="(rate, currency) in rates" :value="rate">{{currency}}</option>
        </select>
      </div>

      <div class="selects flex flex-row between border">
        <h2>conversion:</h2>

        <h4  v-if="selectedRate2 && selectedRate1">{{output}} {{selectedCurrency}}</h4>
      </div>

    </div>

  </div>
</body>
</html>
